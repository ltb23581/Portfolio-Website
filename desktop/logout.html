<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/css/loadingScreen.css">
    <title>Logout Screen</title>
</head>
<body>
    <img class="background" src="./images/background.gif" alt="background_image">

    <div class="loading_animation">
        <img class="loading1" src="/login/images/loading1.png" alt="loading character 1">
        <img class="loading2" src="/login/images/loading2.png" alt="loading character 2">
        <img class="loading3" src="/login/images/loading3.png" alt="loading character 3">
        <img class="loading4" src="/login/images/loading4.png" alt="loading character 4">
    </div>

    <script type="module" src="./javascript/logout.js" defer></script>
    <script type="module" src="./javascript/logoutScreen.js" defer></script>
</body>
</html>
